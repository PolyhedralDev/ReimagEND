stages:
  - type: REPLACE
    sampler:
      type: EXPRESSION
      expression: spotSizePercent(x, z)*2-1
    from: aether-spot
    to: &biome-list
      AETHER_AZURE_MEADOWS: 1
      AETHER_GOLDEN_FIELDS: 1

  - type: REPLACE
    sampler:
      type: CELLULAR
      return: CellValue
      frequency: 1 / 500 / ${customization.yml:outer-end-biome-scale}
    from: aether
    to: *biome-list