distribution-map: &distribution-map
  dimensions: 2
  type: FBM
  octaves: 2
  sampler:
    type: OPEN_SIMPLEX_2
    salt: 6836
    frequency: 1 / ${meta.yml:biome-distribution.precipitation-scale} / ${meta.yml:biome-distribution.global-scale}

stages:
  - type: REPLACE_LIST
    sampler: *distribution-map
    default-from: end
    default-to:
      - END_WASTES: 1
      - WARPED_BARRENS: 1
      - CHORUVE_FOREST: 1
      - JAGGED_END: 1
      - DARK_END: 1
      - AMETHYST_END: 1
    to: 
      shattered_end:
        - SHATTERED_END: 2
        - SHATTERED_FOREST: 1
      void:
        - VOID: 4
        - STARFIELD: 2
        - DEBRI_FIELD: 1