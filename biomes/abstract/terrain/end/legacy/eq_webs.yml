id: EQ_WEBS
type: BIOME
abstract: true

terrain:
  sampler:
    type: EXPRESSION
    expression: |
      -1+threshold+((webs(x, y, z)))+
      lerp(y, max, 0, max-taper,
        max(
          lerp(y, min-undercarriageTranslate, 0, min-undercarriageTranslate+taper,
            simplex3(x, y*flatness, z) 
          ),
          lerp(y, min, 0, min+taper,
            simplex3(x, (y-undercarriageTranslate)*flatness, z)
          )
        )
      )
    variables:
      threshold: ${customization.yml:island-threshold}*2.5
      max: ${customization.yml:island-max-height}
      min: ${customization.yml:island-min-height}
      taper: ${customization.yml:island-taper}
      flatness: ${customization.yml:island-flatness}
      undercarriageTranslate: ${customization.yml:island-undercarriage-translate}
    samplers:
      simplex3:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: FBM
          octaves: 5
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.02 / ${customization.yml:island-scale}
      undercarriageMask:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: RIDGED
          octaves: 3
          gain: 1
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.005 / ${customization.yml:island-scale}
      webs:
        dimensions: 3
        type: CELLULAR
        return: Distance3Div
        frequency: 0.01 / ${customization.yml:island-scale}