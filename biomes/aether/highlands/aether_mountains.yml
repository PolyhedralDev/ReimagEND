id: AETHER_MOUNTAINS
type: BIOME
extends: [ AETHER ]
vanilla: minecraft:snowy_slopes
color: $biomes/colors.yml:AETHER_MOUNTAINS

terrain:
  sampler:
    type: EXPRESSION
    expression: |
      -1+threshold+
      lerp(y, max, 0, max-taper,
        max(
          lerp(y, min-undercarriageTranslate, 0, min-undercarriageTranslate+taper,
            simplex3(x, y/3, z)
          ),
          lerp(y, min, 0, min+taper,
            simplex3(x, (y-undercarriageTranslate)*flatness, z) * undercarriageMask(x, y/2, z) * 1.3
          )
        )
      )
    variables:
      threshold: ${meta.yml:terrain-configuration.island-threshold}
      max: 300
      min: ${meta.yml:terrain-configuration.island-min-height}
      taper: ${meta.yml:terrain-configuration.island-taper}
      flatness: 1
      undercarriageTranslate: ${meta.yml:terrain-configuration.island-undercarriage-translate}
    samplers:
      simplex3:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: FBM
          octaves: 5
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.002 / ${meta.yml:terrain-configuration.island-scale}
      undercarriageMask:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: RIDGED
          octaves: 3
          gain: 1
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.005 / ${meta.yml:terrain-configuration.island-scale}

colors:
  grass: 0x9edbca
  foliage: 0x9edbca

palette:
  - SNOW: 319

slant:
  - threshold: 3
    palette:
      - MOSSY_COBBLESTONE_STONE: 319
      
features:
  slabs:
    - SNOW_LAYERS
  trees:
    - OAK_BUSH_PATCHES
    - SPARSE_OAK_TREES
  flora:
    - GRASS
    - MIXED_FLOWER_COVER
  postprocessors:
    - HANGING_LANTERNS
    - TREE_SNOW
    - CEILING_ICICLES
  landforms:
    - SMALL_MOSSY_BOULDER_PATCHES  
    #- CLOUDS
  