id: CRYING_END
type: BIOME
extends: [ END ]
vanilla: minecraft:end_highlands
color: $biomes/colors.yml:CRYING_END

terrain:
  sampler:
    type: EXPRESSION
    expression: |
      -1+threshold+
      lerp(y, max, 0, max-taper,
        max(
          lerp(y, min-undercarriageTranslate, 0, min-undercarriageTranslate+taper,
            ((simplex(x,z)+1)*simplex3(x, y*flatness, z)) * 2
          ),
          lerp(y, min, 0, min+taper,
            simplex3(x, (y-undercarriageTranslate)*flatness, z) * undercarriageMask(x, y/5, z)
          )
        )
      )
    variables:
      threshold: $configuration.yml:island-threshold
      max: $configuration.yml:island-max-height
      min: $configuration.yml:island-min-height
      taper: $configuration.yml:island-taper
      flatness: $configuration.yml:island-flatness
      undercarriageTranslate: $configuration.yml:island-undercarriage-translate
    samplers:
      simplex3:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: FBM
          octaves: 5
          sampler:
            type: CELLULAR
            return: CellValue
            frequency: 0.01 / ${configuration.yml:island-scale}
      undercarriageMask:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: RIDGED
          octaves: 3
          gain: 1
          sampler:
            type: CELLULAR
            frequency: 0.05 / ${configuration.yml:island-scale}

palette:
  - CRYING_END: 319

features:
  trees:
    - PLUMBLE_TREES
    - TWIRL_WEEDS
  postprocessors:
    - CRYING_ICICLES