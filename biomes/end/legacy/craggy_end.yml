id: CRAGGY_END
type: BIOME
extends: [ BASE_END, EQ_DEFAULT ]
vanilla: minecraft:end_highlands
color: $biomes/colors.yml:CRAGGY_END

terrain:
  sampler:
    type: EXPRESSION
    expression: |
      -1+threshold+
      lerp(y, max, 0, max-taper,
        max(
          lerp(y, min-undercarriageTranslate, 0, min-undercarriageTranslate+taper,
            simplex3(x, y/1.5, z)
          ),
          lerp(y, min, 0, min+taper,
            simplex3(x, (y-undercarriageTranslate)*flatness, z) * undercarriageMask(x, y/2, z) * 1.3
          )
        )
      )
    variables:
      threshold: ${customization.yml:island-threshold}
      max: ${customization.yml:island-max-height}
      min: ${customization.yml:island-min-height}
      taper: ${customization.yml:island-taper}
      flatness: 0.1
      undercarriageTranslate: ${customization.yml:island-undercarriage-translate}
    samplers:
      simplex3:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: FBM
          octaves: 5
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.002 / ${customization.yml:island-scale}
      undercarriageMask:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: RIDGED
          octaves: 3
          gain: 1
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.005 / ${customization.yml:island-scale}

palette:
  - CRAGGY_END: $meta.yml:top-y

slant:
  - threshold: 0.4
    palette:
      - CRAGGY_END: $meta.yml:top-y

features:
  landforms:
    - CRAGGY_ROCKS