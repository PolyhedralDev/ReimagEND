id: DEBRI_FIELD
type: BIOME
extends: [ END ]
vanilla: minecraft:end_highlands
color: $biomes/colors.yml:DEBRI_FIELD

terrain:
  sampler:
    type: EXPRESSION
    expression: |
      -1+threshold+
      lerp(y, max, 0, max-taper,
        max(
          lerp(y, min-undercarriageTranslate, 0, min-undercarriageTranslate+taper,
              lerp(y, min-undercarriageTranslate, 0, min+10,
                max((simplex(x,z)+1)/2,simplex3(x, y*flatness, z))
              )
          ),
          lerp(y, min, 0, min+taper,
            simplex3(x, (y-undercarriageTranslate), z) * undercarriageMask(x, y, z)
          )
        )
      )
    variables:
      threshold: ${meta.yml:terrain-configuration.island-threshold}
      max: ${meta.yml:terrain-configuration.island-max-height}
      min: ${meta.yml:terrain-configuration.island-min-height}
      taper: ${meta.yml:terrain-configuration.island-taper}
      flatness: ${meta.yml:terrain-configuration.island-flatness}
      undercarriageTranslate: ${meta.yml:terrain-configuration.island-undercarriage-translate}
    samplers:
      simplex3:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: FBM
          octaves: 5
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.5 / ${meta.yml:terrain-configuration.island-scale}
      undercarriageMask:
        dimensions: 3
        type: PROBABILITY
        sampler:
          type: RIDGED
          octaves: 3
          gain: 1
          sampler:
            type: OPEN_SIMPLEX_2
            frequency: 0.1 / ${meta.yml:terrain-configuration.island-scale}

palette:
  - MIX_END: 319

features:
  trees:
    - ASTEROIDS
    - ICY_ASTEROIDS
