id: GIANT_BEE_NESTS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 24
  padding: 15
  salt: 3456

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: OR
        patterns:
          - type: MATCH_SOLID
            block:
            offset: -1
          - type: MATCH_SOLID
            block:
            offset: 1

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - giant_bee_nest: 10
    - gigantic_bee_nest: 1