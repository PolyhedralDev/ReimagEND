id: HANGING_LANTERNS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 18
  padding: 12
  salt: 6578

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: ${meta.yml:top-y} - 20
      pattern:
        type: MATCH
        block: minecraft:stone
        offset: 1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:air
        offset: 0
structures:
  distribution:
    type: CONSTANT
  structures: hanging_lantern