id: HONEY_DRIPS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 7652
  threshold: 0.05

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:bee_nest
        offset: 1

structures:
  distribution:
    type: CONSTANT
  structures: honey_drip