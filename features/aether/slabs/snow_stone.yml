id: SNOW_STONE
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 4578
  threshold: 0.3
  
locator:
  type: PATTERN
  range:
    min: $meta.yml:bottom-y
    max: $meta.yml:top-y
  pattern:
    type: AND
    patterns:
      - type: MATCH_AIR
        offset: 0
      - type: MATCH_SET
        blocks:
          - minecraft:cobblestone
          - minecraft:stone
          - minecraft:mossy_cobblestone
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:snow