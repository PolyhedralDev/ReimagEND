id: WHEAT_PATCHES
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: CELLULAR
    return: CellValue
    frequency: 0.5
    salt: 4560
  threshold: 0.05

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:plantable-blocks
        offset: -1

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - wheat_patch: 1
    - blank: 5