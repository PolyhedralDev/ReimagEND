id: DENSE_THORNWOOD_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 6
      padding: 4
      salt: 5633
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 1222
      threshold: 0.75

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 100
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/aether/vegetation/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0
    - type: ADJACENT_PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: thornwood_tree