id: GRIM_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 7
  padding: 6
  salt: 1230

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/aether/vegetation/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - grim_tree: 10
    - great_grim_tree: 1