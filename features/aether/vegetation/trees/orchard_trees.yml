id: ORCHARD_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: SAMPLER
      sampler:
        type: CELLULAR
        return: CellValue
        frequency: 0.05
        salt: 4345
      threshold: -0.4
    - type: PADDED_GRID
      width: 3
      padding: 6
      salt: 5468

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -3
    - type: ADJACENT_PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -3

structures:
  distribution:
    type: CONSTANT
  structures: small_orchard_tree