id: DRAGON_CHAINS
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: POINTS
      points:
      - x: 75
        z: -75
      - x: -75
        z: 75
      - x: -75
        z: -75
      - x: 75
        z: 75
    - type: SAMPLER
      sampler:
        type: EXPRESSION
        expression: |
          if (toggle > 0, -1, 1)
        variables:
          toggle: ${customization.yml:dragon-island.dragon-chains-toggle}


locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_SOLID
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: dragon_chain