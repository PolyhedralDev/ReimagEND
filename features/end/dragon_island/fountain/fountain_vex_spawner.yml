id: FOUNTAIN_VEX_SPAWNER
type: FEATURE

# Rib cage like spikes surrounding fountain

distributor:
  type: AND
  distributors:
    - type: POINTS
      points:
      - x: 0
        z: 0
    - type: SAMPLER
      sampler:
        type: EXPRESSION
        expression: |
          if (toggle > 0, -1, 1)
        variables:
          toggle: ${customization.yml:dragon-island.fountain-vex-toggle}

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_SOLID
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: fountain_vex_spawner