id: UPGRADED_FOUNTAIN
type: FEATURE

# Mound of endstone that end fountain spawns on top of

distributor:
  type: POINTS
  points:
    - x: 0
      z: 0

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: upgraded_fountain