id: OUTER_PILLARS
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: SAMPLER
      sampler:
        type: EXPRESSION
        expression: |
          max(circle(centerRadius, x+noise(x,z)-1, z+noise(x,z)-1, 1),circle(centerRadius, x+noise(x,z)-1, z+noise(x,z)-1, 0.5))
        variables:
          centerRadius: ${meta.yml:biome-distribution.small-pillar-radius}
        functions:
          circle:    {arguments: [r, x, z, l], expression: "if(x*x+z*z>r*r,-1,l)"}
        samplers:
          noise:
            type: OPEN_SIMPLEX_2
            dimensions: 2
            salt: 3912
            frequency: 0.1
    - type: SAMPLER
      sampler:
        type: POSITIVE_WHITE_NOISE
        salt: 6821
      threshold: 0.003
        
locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: 40
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - shattered_pillar_procedural: 150
    - giant_obsidian_pillar: 2
    - tilted_giant_obsidian_pillar: 1