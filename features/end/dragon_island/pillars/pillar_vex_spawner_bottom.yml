id: PILLAR_VEX_SPAWNER_BOTTOM
type: FEATURE

# Rib cage like spikes surrounding fountain

distributor:
  type: AND
  distributors:
    - type: POINTS
      points:
      - x: 62
        z: 0
      - x: 53
        z: 44
      - x: 12
        z: 59
      - x: -12
        z: 59
      - x: -53
        z: 44
      - x: -62
        z: 0
      - x: -53
        z: -44
      - x: -12
        z: -59
      - x: 12
        z: -59
      - x: 53
        z: -44
    - type: SAMPLER
      sampler:
        type: EXPRESSION
        expression: |
          if (toggle > 0, -1, 1)
        variables:
          toggle: ${customization.yml:dragon-island.pillar-vex-bottom-toggle}

locator:
  type: AND
  locators:
    - type: RANDOM
      height: &range
        min: ${customization.yml:dragon-island.base-level} + 9
        max: ${customization.yml:dragon-island.base-level} + 10
      amount: 1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -8

structures:
  distribution:
    type: CONSTANT
  structures: pillar_vex_spawner