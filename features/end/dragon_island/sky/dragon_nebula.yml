id: DRAGON_NEBULA
type: FEATURE

variables: &variables
  wallThickness: 0.08
  webThickness: 0.08

  minRadius: 160
  maxRadius: 300

distributor:
  type: SAMPLER
  sampler:
    type: EXPRESSION
    expression: |
      circle(minRadius+noise(x,z)*10, maxRadius+noise(x,z)*10, x+noise(x,z)-1, z+noise(x,z)-1, 1)
    variables: *variables
    functions:
      circle: { arguments: [ s, b, x, z, l ], expression: "if( x*x + z*z > s*s && x*x + z*z < b*b,-1,l)" }
    samplers:
      noise:
        type: OPEN_SIMPLEX_2
        dimensions: 2
        salt: 3912
        frequency: 0.1

locator:
  type: AND
  locators:
    # Match air underground
    - type: PATTERN
      range: &range
        min: 168
        max: ${meta.yml:top-y} - 20
      pattern:
        type: MATCH_AIR
        offset: 0

    # Match ridged simplex to create 'walls'
    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: "|webWalls(x,y,z)|<wallThickness"
        variables: *variables
        samplers:
          webWalls:
            dimensions: 3
            type: OPEN_SIMPLEX_2
            frequency: 0.015
  
    # Punch holes into walls using cellular
    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: webPunchouts(x,y,z)>-webThickness
        variables: *variables
        samplers:
          webPunchouts:
            dimensions: 3
            type: CELLULAR
            distance: Euclidean
            return: Distance2Div
            frequency: 0.06

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - star: 3
    - BLOCK:minecraft:black_stained_glass: 25
    - BLOCK:minecraft:purple_stained_glass: 25
    - BLOCK:minecraft:magenta_stained_glass: 25
    - blank: 250