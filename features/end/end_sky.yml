id: END_SKY
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: SAMPLER
      sampler:
        type: CELLULAR
        return: CellValue
        frequency: 0.5
        salt: 3425
      threshold: -0.4
    - type: SAMPLER
      sampler:
        type: POSITIVE_WHITE_NOISE
        salt: 4568
      threshold: 0.1
    - type: SAMPLER
      sampler:
        type: EXPRESSION
        expression: |
          max(circle(centerRadius+endSkyBuffer, x+noise(x,z)-1, z+noise(x,z)-1, 1),circle(centerRadius+endSkyBuffer, x+noise(x,z)-1, z+noise(x,z)-1, 0.5))
        variables:
          centerRadius: ${customization.yml:dragon-island-radius}+${customization.yml:void-buffer-width}
          endSkyBuffer: 155
        functions:
          circle:    {arguments: [r, x, z, l], expression: "if(x*x+z*z>r*r,-1,l)"}
        samplers:
          noise:
            type: OPEN_SIMPLEX_2
            dimensions: 2
            salt: 3912
            frequency: 0.1


locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0  

    - type: SAMPLER_3D
      sampler:
        type: EXPRESSION
        expression: |
          if( height != 0, if( y = round(height+noise(x,z)), 1, -1), -1)
        variables:
          height: ${customization.yml:outer-end.end-sky-height}
        functions:
        samplers:
          noise:
            type: OPEN_SIMPLEX_2
            dimensions: 2
            salt: 3912
            frequency: 0.1

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - BLOCK:minecraft:purple_stained_glass: 3
    - BLOCK:minecraft:magenta_stained_glass: 3
    - BLOCK:minecraft:black_stained_glass: 3
    - BLOCK:minecraft:pearlescent_froglight: 1
    - blank: 5