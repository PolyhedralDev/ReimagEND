id: GIANT_AMETHYST_CRYSTALS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 8756
  threshold: 0.1

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:amethyst_block
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: giant_amethyst_crystal
