id: BLACK_CONCRETE_POWDER_BOTTOM
type: FEATURE

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:black_concrete_powder
        offset: 1

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:black_concrete

  