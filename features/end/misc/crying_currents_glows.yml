id: CRYING_CURRENTS_GLOWS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 5364
  threshold: 0.05

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: OR
      locators:
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:purple_concrete_powder
            offset: 1
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:purple_concrete_powder
            offset: -1
        - type: ADJACENT_PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:purple_concrete_powder
            offset: 0
    
      

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:light[level=15]