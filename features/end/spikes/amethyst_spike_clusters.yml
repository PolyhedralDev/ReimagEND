id: AMETHYST_SPIKE_CLUSTERS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 3546
  threshold: 0.07

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:air
          - minecraft:small_amethyst_bud
          - minecraft:medium_amethyst_bud
          - minecraft:large_amethyst_bud
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:amethyst_block
        offset: -1



structures:
  distribution:
    type: CONSTANT
  structures: amethyst_spike_cluster