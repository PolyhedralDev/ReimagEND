id: GLOWSTONE_SPIKES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 100
  padding: 9
  salt: 2552

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:black_concrete_powder
        offset: -1


structures:
  distribution:
    type: CONSTANT
  structures:
    - glowstone_spike: 1