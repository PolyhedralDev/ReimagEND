id: VERDANT_SPIKES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 13
  padding: 17
  salt: 6578

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:end-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:air
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:air
        offset: 1
    - type: ADJACENT_PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:end-plantable-blocks
        offset: -1


structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - verdant_spike: 4
    - verdant_spike_cluster: 1
  