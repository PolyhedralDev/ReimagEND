id: MAUVE_CHORUS_PLANTS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 16
  padding: 13
  salt: 6879

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: AND
        patterns:
          - type: MATCH
            block: minecraft:air
            offset: 5
          - type: MATCH
            block: minecraft:air
            offset: 10
          - type: MATCH_SET
            blocks: $features/meta.yml:end-plantable-blocks
            offset: -1
          - type: MATCH
            block: minecraft:end_stone
            offset: -3


structures:
  distribution:
    type: CONSTANT
  structures: place_mauve_chorus_plant