id: BUBBLE_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 19
  padding: 11
  salt: 64578

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: ${meta.yml:top-y} - 30
    - type: PATTERN
      range: *range
      pattern:
        type: AND
        patterns:
          - type: MATCH_SET
            blocks: $features/meta.yml:end-plantable-blocks
            offset: -1
          - type: MATCH
            block: minecraft:end_stone
            offset: -3
          - type: MATCH
            block: minecraft:air
            offset: 0
          - type: MATCH
            block: minecraft:air
            offset: 3
          - type: MATCH
            block: minecraft:air
            offset: 6
          - type: MATCH
            block: minecraft:air
            offset: 9
    
structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - bubble_tree_procedural: 1
    - blank: 3