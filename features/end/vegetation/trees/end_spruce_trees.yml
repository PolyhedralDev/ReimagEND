id: END_SPRUCE_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 13
      padding: 7
      salt: 8679
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 7568
      threshold: 0.75

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:end-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -3

structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - end_spruce_tree_procedural: 1
    - blank: 2