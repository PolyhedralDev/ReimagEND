id: HANGING_CHORUS_PLANTS
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 5
  padding: 3
  salt: 6475

locator:
  type: AND
  locators:
    - type: PATTERN
      range:
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: AND
        patterns:
          - type: MATCH
            block: minecraft:air
            offset: -5
          - type: MATCH
            block: minecraft:air
            offset: -10
          - type: MATCH
            block: minecraft:end_stone
            offset: 1
          - type: MATCH
            block: minecraft:end_stone
            offset: 3
          - type: MATCH
            block: minecraft:end_stone
            offset: 6

structures:
  distribution:
    type: CONSTANT
  structures: place_hanging_chorus_plant