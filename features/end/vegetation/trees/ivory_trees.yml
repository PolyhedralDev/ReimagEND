id: IVORY_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 8
      padding: 13
      salt: 3456
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 5468
      threshold: 0.75

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 64
        max: 300
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:end_stone
          - minecraft:snow_block
          - minecraft:white_concrete
          - minecraft:white_concrete_powder
        offset: -1

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - small_ivory_tree: 6
    - large_ivory_tree: 1