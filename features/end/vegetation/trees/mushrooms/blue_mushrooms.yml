id: BLUE_MUSHROOMS
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 8
      padding: 11
      salt: 5468
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 6789
      threshold: 0.75

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 3
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:end-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -3

    

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - blue_mushroom: 3
    - blue_mushroom_cluster: 1