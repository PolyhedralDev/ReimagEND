id: PLUMP_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 8
      padding: 11
      salt: 2333
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 1444
      threshold: 0.75

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 3
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:magenta_concrete_powder
          - minecraft:purple_concrete_powder
          - minecraft:end_stone
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:magenta_concrete_powder
          - minecraft:purple_concrete_powder
          - minecraft:end_stone
        offset: -5
    
    

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - plump_tree: 1
    - small_plump_tree: 20