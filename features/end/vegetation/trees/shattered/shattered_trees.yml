id: SHATTERED_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 13
      padding: 7
      salt: 7586
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 0101
      threshold: 0.75

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -3

structures:
  distribution:
    type: CONSTANT
  structures: shattered_tree_procedural