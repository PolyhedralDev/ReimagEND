id: TEMPEST_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 11
      padding: 15
      salt: 3111
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 3316
      threshold: 0.5

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 3
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 5
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 7
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:light_blue_concrete_powder
          - minecraft:cyan_concrete_powder
          - minecraft:end_stone
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -5

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - tempest_tree: 1
    - small_tempest_tree: 10