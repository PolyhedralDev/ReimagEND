id: FALLEN_VERMILION_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 53
  padding: 44
  salt: 8694

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:end-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -3

structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - fallen_vermilion_tree_procedural: 1
    - blank: 2