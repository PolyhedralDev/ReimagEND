id: WARPED_MANGROVES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 14
  padding: 6
  salt: 3330

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:light_blue_concrete_powder
          - minecraft:cyan_concrete_powder
          - minecraft:end_stone
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: warped_mangrove_tree_procedural