id: WARPED_MUSHROOMS
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 15
      padding: 18
      salt: 9111
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 1109
      threshold: 0.4

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:end_stone
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: 
    - warped_large_mixed_mushroom_procedural: 3