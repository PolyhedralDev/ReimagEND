id: ROSETTE_STREAMS
type: FEATURE

variables: &variables
  wallThickness: 0.08
  webThickness: 2

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    # Match air underground
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:end-plantable-blocks
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -3
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -5
    - type: ADJACENT_PATTERN
      range: *range
      match-all: true
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:pink_concrete
          - minecraft:pink_concrete_powder
          - minecraft:water
        offset: 0

    # Match ridged simplex to create 'walls'
    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: "|webWalls(x,y,z)|<wallThickness"
        variables: *variables
        samplers:
          webWalls:
            dimensions: 3
            type: OPEN_SIMPLEX_2
            frequency: 0.03
  
    # Punch holes into walls using cellular
    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: webPunchouts(x,y,z)>-webThickness
        variables: *variables
        samplers:
          webPunchouts:
            dimensions: 3
            type: CELLULAR
            distance: Euclidean
            return: Distance2Div
            frequency: 0.06

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:water