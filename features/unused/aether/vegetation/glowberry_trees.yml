id: GLOWBERRY_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 8
  padding: 6
  salt: 5468

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -3

structures:
  distribution:
    type: WHITE_NOISE
  structures: 
    - glowberry_tree: 5
    - great_glowberry_tree: 1