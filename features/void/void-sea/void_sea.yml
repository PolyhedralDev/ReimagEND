id: VOID_SEA
type: FEATURE

variables: &variables
  wallThickness: 0.5
  webThickness: 0.5
  maxHeight: ${meta.yml:top-y} - 10
  minHeight: ${meta.yml:bottom-y} + 10

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    # Match air underground
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0  

    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: "if( y > (minHeight+(noise(x,z)*5)) && y < (maxHeight+(noise(x,z)*5)) , 1, -1)"
        variables: *variables
        samplers:
          noise:
            dimensions: 2
            type: OPEN_SIMPLEX_2
            frequency: 0.05

    # Match ridged simplex to create 'walls'
    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: "|webWalls(x,y,z)|<wallThickness"
        variables: *variables
        samplers:
          webWalls:
            dimensions: 3
            type: OPEN_SIMPLEX_2
            frequency: 0.015
  
    # Punch holes into walls using cellular
    - type: SAMPLER_3D
      range: *range
      sampler:
        type: EXPRESSION
        expression: webPunchouts(x,y,z)>-webThickness
        variables: *variables
        samplers:
          webPunchouts:
            dimensions: 3
            type: CELLULAR
            distance: Euclidean
            return: Distance2Div
            frequency: 0.06

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:water

